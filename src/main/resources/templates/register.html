<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post">
    usercode:<input name="usercode"><br>
    username:<input name="username"><br>
    userpassword:<input type="password" name="userpassword"><br>
    gender:<input type="radio" name="gender" value="1">男
    <input type="radio" name="gender" value="2">女<br>
    birthday:<input type="date" name="birthday"><br>
    phone:<input name="phone"><br>
    address:<input name="address"><br>
    userrole:<select name="userrole">
                <option value="1">系统管理员</option>
                <option value="2">经理</option>
                <option value="3">普通员工</option>
                <option value="4">总裁</option>
            </select><br>
    <input type="submit" value="注册"><br>
    <scan th:text="${msg}"></scan>
</form>
</body>
</html>
